<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/reset.css" />
		<link rel="stylesheet" href="styles/variables.css" />
		<link rel="stylesheet" href="styles/typography.css" />
		<link rel="stylesheet" href="styles/button.css" />
		<link rel="stylesheet" href="styles/components.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
		<title>Minimal Landing Page</title>
	</head>
	<body>
		<header>
			<div class="container header">
				<div class="header__logo">
					<img src="/assets/Logo.png" alt="Logo" />
				</div>
				<div class="header__right">
					<nav class="header__nav body-2">
						<a class="header__nav__item" href="#"> Home </a>
						<a class="header__nav__item" href="#feature">
							Feature
						</a>
						<a class="header__nav__item" href="#community">
							Community
						</a>
						<a class="header__nav__item" href="#blog"> Blog </a>
						<a class="header__nav__item" href="#price"> Price </a>
					</nav>
					<button class="btn btn-primary btn-small register__btn">
						Register Now
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"
							/>
						</svg>
					</button>
				</div>
			</div>
		</header>
		<section id="banner">
			<div class="container banner__content">
				<div class="banner__left">
					<h1 class="h1">
						Lessons and insights<br /><span>from 8 years</span>
					</h1>
					<p class="body-2">
						Where to grow your business as a photographer: site or
						social media?
					</p>
					<button class="btn btn-primary btn-normal">Register</button>
				</div>
				<div class="banner__right">
					<img src="/assets/Illustration.png" alt="banner" />
				</div>
			</div>
		</section>
		<section id="client">
			<div class="container">
				<div class="client__header">
					<h3 class="section__title">Our Clients</h3>
					<p class="section__description body-4">
						We have been working with some Fortune 500+ clients
					</p>
				</div>
				<div class="client__items">
					<div class="client__item">
						<img src="/assets/Client-1.png" alt="Client-1" />
					</div>
					<div class="client__item">
						<img src="/assets/Client-2.png" alt="Client-2" />
					</div>
					<div class="client__item">
						<img src="/assets/Client-3.png" alt="Client-3" />
					</div>
					<div class="client__item">
						<img src="/assets/Client-4.png" alt="Client-4" />
					</div>
					<div class="client__item">
						<img src="/assets/Client-5.png" alt="Client-5" />
					</div>
					<div class="client__item">
						<img src="/assets/Client-6.png" alt="Client-6" />
					</div>
					<div class="client__item">
						<img src="/assets/Client-7.png" alt="Client-7" />
					</div>
				</div>
			</div>
		</section>
		<section id="community">
			<div class="container">
				<div class="community__header">
					<h3 class="section__title">
						Manage your entire community
						<span>in a single system</span>
					</h3>
					<p class="section__description body-4">
						Who is Nextcent suitable for?
					</p>
				</div>
			</div>
		</section>
	</body>
</html>
